{% extends 'base.html' %}
{% block title %}User Profile{% endblock %}

{% block content %}
<div class="container pt-5 ">
    <div class="scol-sm text-center">
        <!-- display picture -->
        <img class="img-fluid rounded mx-auto d-block login-cards" src="{{ url_for('static', filename='user.png') }}" />
        <!-- Name -->
        <p class="display-4 py-2">Elon Musk</p>
        <hr />
    </div>
    <div class="form-row">
        <!-- DOB -->
        <div class="col-md-4 mb-3">
            <h3><label for="DOB"><strong>Date of Birth:</strong> </label></h3>
            <h4 class="text-left" id="DOB">6/9/1969<br></h4>
        </div>
        <!-- Address -->
        <div class="col-md-4 mb-3">
            <h3><label for="address"><strong>Full address:</strong> </label></h3>
            <h4 class="text-left" id="address">Mars<br></h4>
        </div>
        <!-- PO Box -->
        <div class="col-md-4 mb-3">
            <h3><label for="po"><strong>P.O. Box:</strong> </label></h3>
            <h4 class="text-left" id="po">123453 <br></h4>
        </div>
        <!-- Phone -->
        <div class="col-md-4 mb-3">
            <h3><label for="phone"><strong>Phone number:</strong> </label></h3>
            <h4 class="text-left" id="phone">+5550918374<br></h4>
        </div>
        <!-- Email -->
        <div class="col-md-4 mb-3">
            <h3><label for="Email"><strong>Email address:</strong> </label></h3>
            <h4 class="text-left" id=email> therealelon@tesla.com<br></h4>
        </div>
    </div>
</div>
{% endblock %}
